<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">Kullanıcı Adı:</td>
        <td style="width: 50px"></td>
        <td>
          <label for="username"></label>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı Adı Giriniz"
          />
        </td>
      </tr>
      <tr>
        <td style="width: 120px">Eposta:</td>
        <td style="width: 50px"></td>
        <td>
          <label for="eposta"></label>
          <input type="email" id="eposta" placeholder="Epostanızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td style="width: 120px">Parola:</td>
        <td style="width: 50px"></td>
        <td>
          <label for="parola"></label>
          <input type="password" id="parola" placeholder="Parolanızı Giriniz" />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">Adınız:</td>
        <td style="width: 50px"></td>
        <td>
          <label for="name"></label>
          <input type="text" id="name" placeholder="Adınızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td style="width: 120px">Soyadınız:</td>
        <td style="width: 50px"></td>
        <td>
          <label for="soyad"></label>
          <input type="text" id="soyad" placeholder="Soyadınızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td style="width: 120px">Şehir:</td>
        <td style="width: 50px"></td>
        <td>
          <label for="cities"></label>
          <select id="cities">
            <option value="06">Ankara</option>
            <option value="34">İstanbul</option>
            <option value="41">Kocaeli</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="width: 120px">Cinsiyet:</td>
        <td style="width: 50px"></td>
        <td>
          <label for="cinsiyet"></label>
          <input type="radio" name="cinsiyet" >
          "Erkek"
          <input type="radio" name="cinsiyet" >
          "Kadın"
          </select>
        </td>
      </tr>
      <tr>
        <td style="width: 120px">Hobileriniz:</td>
        <td style="width: 50px"></td>
        <td>
          <label for="Hobileriniz"></label>
          <input type="checkbox">Sinema
          <input type="checkbox">Gezmek
          <input type="checkbox">Spor
          <input type="checkbox">Kitap
          </select>
        </td>
        </tr>
        <tr>
            <td style="width: 120px"></td>
            <td style="width: 50px"></td>
            
            <td>
            
              <button type="submit">Kaydet</button>
              <button type="reset">Temizle</button>
            </td>
            </tr>


    </table>
  </body>
</html>
